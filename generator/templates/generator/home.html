{% include 'shared/base.html' %}
<div class="container text-center">
<h2>Password Generator</h2>
    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6 </option>
            <option value="7">7 </option>
            <option value="8">8 </option>
            <option value="9">9 </option>
            <option value="10">10 </option>
            <option value="11">11 </option>
            <option value="12">12 </option>
            <option value="13">13 </option>
            <option value="14" selected='selected'>14 </option>
            <option value="15">15 </option>
            <option value="16">16 </option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="special"> Special Characters
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="submit" value="Generate Password" style="color: green;">
    </form>
    <a href="{% url 'about' %}" class="btn btn-warning">About Page</a>
</div>
